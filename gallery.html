<!DOCTYPE html/>


<html>

    <head>
        <meta charset="utf-8" />
        <title>ONSEN</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="jscript.js"></script>

    </head>

    <body>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="index.html">Home</a>
            <a href="#">About</a>
            <a href="packages.html">Packages</a>
            <a href="facilities.html">Facilities</a>
            <a href="gallery.html">Gallery</a>
        </div>

        <!-- Use any element to open the sidenav -->
        
        <div id="main">
            <div id="background">
                
            </div>
            
            <div id="hamburger">
                <i onclick="openNav()" class="fas fa-bars" id="menuBars"></i>
            </div>

            <div id="mainTextBooking">
                <img id="logoImage" src="img/white_icon.png">
            </div>

            <div class="headingContent">
                
                <h1 id="heading">GALLERY</h1>
                
                <!-- Container for the image gallery -->
                <div class="container" id="galleryContainer">

                  <!-- Full-width images with number text -->
                  <div class="mySlides">
                    <div class="numbertext">1 / 6</div>
                      <img src="img_woods_wide.jpg" style="width:100%">
                  </div>

                  <div class="mySlides">
                    <div class="numbertext">2 / 6</div>
                      <img src="img_5terre_wide.jpg" style="width:100%">
                  </div>

                  <div class="mySlides">
                    <div class="numbertext">3 / 6</div>
                      <img src="img_mountains_wide.jpg" style="width:100%">
                  </div>

                  <div class="mySlides">
                    <div class="numbertext">4 / 6</div>
                      <img src="img_lights_wide.jpg" style="width:100%">
                  </div>

                  <div class="mySlides">
                    <div class="numbertext">5 / 6</div>
                      <img src="img_nature_wide.jpg" style="width:100%">
                  </div>

                  <div class="mySlides">
                    <div class="numbertext">6 / 6</div>
                      <img src="img_snow_wide.jpg" style="width:100%">
                  </div>

                  <!-- Next and previous buttons -->
                  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                  <a class="next" onclick="plusSlides(1)">&#10095;</a>

                  <!-- Image text -->
                  <div class="caption-container">
                    <p id="caption"></p>
                  </div>

                  <!-- Thumbnail images -->
                  <div class="row" id="galleryRow">
                    <div class="column">
                      <img class="demo cursor" src="img_woods.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
                    </div>
                    <div class="column"> 
                      <img class="demo cursor" src="img_5terre.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
                    </div>
                    <div class="column">
                      <img class="demo cursor" src="img_mountains.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
                    </div>
                    <div class="column">
                      <img class="demo cursor" src="img_lights.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
                    </div>
                    <div class="column">
                      <img class="demo cursor" src="img_nature.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
                    </div> 
                    <div class="column">
                      <img class="demo cursor" src="img_snow.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
                    </div>
                  </div>
                </div>
                
                
            </div>
        </div>
        
        
    </body>
    
</html>
