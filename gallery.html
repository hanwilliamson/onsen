<!DOCTYPE html/>


<html>

    <head>
        <meta charset="utf-8" />
        <title>ONSEN</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="jscript.js"></script>-->

    </head>

    <body>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="index.html">Home</a>
            <a href="packages.html">Packages</a>
            <a href="facilities.html">Facilities</a>
            <a href="gallery.html">Gallery</a>
        </div>

        <!-- Use any element to open the sidenav -->
        
        <div id="main">
            <div id="background">
                
            </div>
            
            <div id="hamburger">
                <i onclick="openNav()" class="fas fa-bars" id="menuBars"></i>
            </div>

            <div id="mainTextBooking">
                <img id="logoImage" src="img/white_icon.png">
            </div>

            <div class="headingContent">
                
                <h1 id="heading">GALLERY</h1>
                
                <!-- Container for the image gallery -->
                <div class="container" id="galleryContainer">

                  <!-- Full-width images with number text -->
                  <div class="mySlides">
                    <div class="numbertext">1 / 12</div>
                      <img src="img/exterior_detail.jpg" style="width:100%">
                  </div>

                  <div class="mySlides">
                    <div class="numbertext">2 / 12</div>
                      <img src="img/bathhouse_entry.png" style="width:100%">
                  </div>

                  <div class="mySlides">
                    <div class="numbertext">3 / 12</div>
                      <img src="img/exterior_night.jpg" style="width:100%">
                  </div>

                  <div class="mySlides">
                    <div class="numbertext">4 / 12</div>
                      <img src="img/garden_night.jpg" style="width:100%">
                  </div>

                  <div class="mySlides">
                    <div class="numbertext">5 / 12</div>
                      <img src="img/bridge_guests.jpg" style="width:100%">
                  </div>
                    
                    <div class="mySlides">
                    <div class="numbertext">6 / 12</div>
                      <img src="img/exterior_entrance.jpg" style="width:100%">
                  </div>

                  <div class="mySlides">
                    <div class="numbertext">7 / 12</div>
                      <img src="img/interior_bridge_2.jpg" style="width:100%">
                  </div>
                    
                    <div class="mySlides">
                    <div class="numbertext">8 / 12</div>
                      <img src="img/interior_above.jpg" style="width:100%">
                  </div>
                    
                    <div class="mySlides">
                    <div class="numbertext">9 / 12</div>
                      <img src="img/interior_hallway.jpg" style="width:100%">
                  </div>
                    
                    <div class="mySlides">
                    <div class="numbertext">10 / 12</div>
                      <img src="img/interior_hallway_2.jpg" style="width:100%">
                  </div>
                    
                    <div class="mySlides">
                    <div class="numbertext">11 / 12</div>
                      <img src="img/buffet_serving.jpg" style="width:100%">
                  </div>
                    
                    <div class="mySlides">
                    <div class="numbertext">12 / 12</div>
                      <img src="img/interior_baths.jpg" style="width:100%">
                  </div>

                  <!-- Next and previous buttons -->
                  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                  <a class="next" onclick="plusSlides(1)">&#10095;</a>

                  <!-- Image text -->
                  <div class="caption-container">
                    <p id="caption"></p>
                  </div>

                  <!-- Thumbnail images -->
                  <div class="row" id="galleryRow">
                    <div class="column">
                      <img class="demo cursor" src="img/exterior_detail.jpg" style="height:100px; width:190" onclick="currentSlide(1)" alt="Exterior view.">
                    </div>
                    <div class="column"> 
                      <img class="demo cursor" src="img/bathhouse_entry.png" style="height:100px; width:190" onclick="currentSlide(2)" alt="Bathhouse entrance.">
                    </div>
                    <div class="column">
                      <img class="demo cursor" src="img/exterior_night.jpg" style="height:100px; width:190" onclick="currentSlide(3)" alt="Nighttime view.">
                    </div>
                    <div class="column">
                      <img class="demo cursor" src="img/garden_night.jpg" style="height:100px; width:190" onclick="currentSlide(4)" alt="Zen garden.">
                    </div>
                    <div class="column">
                      <img class="demo cursor" src="img/bridge_guests.jpg" style="height:100px; width:190" onclick="currentSlide(5)" alt="Bridge entrance and walkway.">
                    </div> 
                      <div class="column">
                      <img class="demo cursor" src="img/exterior_entrance.jpg" style="height:100px; width:190" onclick="currentSlide(6)" alt="Bridge entrance and walkway.">
                    </div> 
                    <div class="column">
                      <img class="demo cursor" src="img/interior_bridge_2.jpg" style="height:100px; width:190" onclick="currentSlide(7)" alt="One of the raised walkways throughout the bathhouse.">
                    </div>
                    <div class="column">
                      <img class="demo cursor" src="img/interior_above.jpg" style="height:100px; width:190" onclick="currentSlide(8)" alt="Interior view of bathhouse.">
                    </div>
                      <div class="column">
                      <img class="demo cursor" src="img/interior_hallway.jpg" style="height:100px; width:190" onclick="currentSlide(9)" alt="Hallway.">
                    </div>
                      <div class="column">
                      <img class="demo cursor" src="img/interior_hallway_2.jpg" style="height:100px; width:190" onclick="currentSlide(10)" alt="Hallway.">
                    </div>
                      <div class="column">
                      <img class="demo cursor" src="img/buffet_serving.jpg" style="height:100px; width:190" onclick="currentSlide(11)" alt="Complimentary buffet.">
                    </div>
                      <div class="column">
                      <img class="demo cursor" src="img/interior_baths.jpg" style="height:100px; width:190" onclick="currentSlide(12)" alt="Herbal baths available 6AM-12PM.">
                    </div>
                  </div>
                    <br>
                </div>
                
                
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="jscript.js"></script>
    </body>
    
</html>
